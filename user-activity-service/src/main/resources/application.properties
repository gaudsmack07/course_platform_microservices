spring.application.name=user-activity-service
server.port=8085
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = course_db

spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=user-activity-service
spring.cloud.consul.enabled=true

spring.kafka.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=groupid
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.costacloud.useractivityservice.models.UserActivity
